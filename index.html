<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall vs Travel Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">ปริมาณน้ำฝนและระยะเวลาเดินทาง</h1>
            <div class="box">
                <form id="input-form">
                    <div class="field">
                        <label class="label">ระยะทาง (กม.):</label>
                        <div class="control">
                            <input class="input" type="number" id="distance" placeholder="เช่น 10" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">ใช้พาหนะส่วนตัว?</label>
                        <div class="control">
                            <div class="select">
                                <select id="private_vehicle">
                                    <option value="1">ใช่</option>
                                    <option value="0">ไม่ใช่</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">คำนวณ</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="graph-container"></div>
            <div class="box">
                <h2 class="subtitle">ตารางช่วงเวลาการเดินทาง</h2>
                <table>
                    <thead>
                        <tr>
                            <th>เกณฑ์ปริมาณน้ำฝน</th>
                            <th>ช่วงเวลาที่ใช้ (นาที)</th>
                        </tr>
                    </thead>
                    <tbody id="rainfall-table"></tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
